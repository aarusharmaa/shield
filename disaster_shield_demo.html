<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Shield - Emergency Response Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .alert-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b6b;
            background: #fff5f5;
            border-radius: 8px;
            animation: slideIn 0.5s ease;
        }
        
        .alert-item.earthquake {
            border-left-color: #ff6b6b;
        }
        
        .alert-item.flood {
            border-left-color: #4ecdc4;
        }
        
        .alert-item.fire {
            border-left-color: #ffa726;
        }
        
        .alert-severity {
            font-weight: bold;
            color: #ff6b6b;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .alert-location {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .map-container {
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .emergency-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .emergency-contacts {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .contact-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s ease;
        }
        
        .contact-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-emergency {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 1.2rem;
            padding: 20px 40px;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .emergency-contacts {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è DISASTER SHIELD</h1>
            <p>Real-time alerts ‚Ä¢ Safe navigation ‚Ä¢ Emergency response</p>
        </div>
        
        <div class="dashboard">
            <div class="panel">
                <h2>üåç Live Disaster Alerts</h2>
                <button class="btn btn-primary" onclick="fetchDisasterAlerts()">
                    <span id="alert-btn-text">Get Current Alerts</span>
                    <span id="alert-loading" class="loading" style="display: none;"></span>
                </button>
                <div id="alerts-container" class="alert-list"></div>
            </div>
            
            <div class="panel">
                <h2>üó∫Ô∏è Safe Route Navigation</h2>
                <button class="btn btn-primary" onclick="initMap()">
                    <span id="map-btn-text">Load Safe Routes</span>
                    <span id="map-loading" class="loading" style="display: none;"></span>
                </button>
                <div id="map" class="map-container"></div>
            </div>
        </div>
        
        <div class="emergency-section">
            <h2 style="color: #667eea; margin-bottom: 25px;">üì≤ Emergency SMS System</h2>
            <div class="emergency-contacts">
                <input type="tel" id="contact1" class="contact-input" placeholder="Emergency Contact 1" value="+1234567890">
                <input type="tel" id="contact2" class="contact-input" placeholder="Emergency Contact 2" value="+0987654321">
                <input type="text" id="user-name" class="contact-input" placeholder="Your Name" value="John Doe">
            </div>
            <button class="btn btn-emergency" onclick="sendEmergencySMS()">
                üö® SEND EMERGENCY ALERT
            </button>
            <div id="sms-status"></div>
        </div>
        
        <div class="footer">
            <p>Demo for Hackathon - Disaster Shield Emergency Response System</p>
            <p>APIs: USGS Earthquake ‚Ä¢ Google Maps ‚Ä¢ Twilio SMS</p>
        </div>
    </div>

    <script>
        // Mock data for demo purposes
        const mockDisasterData = [
            {
                type: 'earthquake',
                magnitude: 4.2,
                location: 'Los Angeles, CA',
                time: new Date().toLocaleTimeString(),
                severity: 'moderate'
            },
            {
                type: 'flood',
                location: 'Houston, TX',
                time: new Date(Date.now() - 300000).toLocaleTimeString(),
                severity: 'high'
            },
            {
                type: 'fire',
                location: 'San Francisco, CA',
                time: new Date(Date.now() - 600000).toLocaleTimeString(),
                severity: 'low'
            }
        ];

        let map;
        let directionsService;
        let directionsRenderer;

        // Function to fetch disaster alerts (using USGS API for real data)
        async function fetchDisasterAlerts() {
            const alertBtn = document.getElementById('alert-btn-text');
            const loading = document.getElementById('alert-loading');
            const container = document.getElementById('alerts-container');
            
            alertBtn.style.display = 'none';
            loading.style.display = 'inline-block';
            
            try {
                // Real USGS Earthquake API call
                const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
                const data = await response.json();
                
                container.innerHTML = '';
                
                // Display recent earthquakes
                data.features.slice(0, 5).forEach(quake => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert-item earthquake';
                    
                    const magnitude = quake.properties.mag;
                    const location = quake.properties.place;
                    const time = new Date(quake.properties.time).toLocaleString();
                    
                    alertDiv.innerHTML = `
                        <div class="alert-severity">Magnitude ${magnitude.toFixed(1)} Earthquake</div>
                        <div>${location}</div>
                        <div class="alert-location">${time}</div>
                    `;
                    
                    container.appendChild(alertDiv);
                });
                
                // Add mock data for variety
                mockDisasterData.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert-item ${alert.type}`;
                    
                    alertDiv.innerHTML = `
                        <div class="alert-severity">${alert.severity} ${alert.type}</div>
                        <div>${alert.location}</div>
                        <div class="alert-location">${alert.time}</div>
                    `;
                    
                    container.appendChild(alertDiv);
                });
                
            } catch (error) {
                container.innerHTML = '<div class="alert-item">Error loading alerts. Using demo data.</div>';
                
                // Fallback to mock data
                mockDisasterData.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert-item ${alert.type}`;
                    
                    alertDiv.innerHTML = `
                        <div class="alert-severity">${alert.severity} ${alert.type}</div>
                        <div>${alert.location}</div>
                        <div class="alert-location">${alert.time}</div>
                    `;
                    
                    container.appendChild(alertDiv);
                });
            }
            
            alertBtn.style.display = 'inline';
            loading.style.display = 'none';
        }

        // Function to initialize Google Maps
        function initMap() {
            const mapBtn = document.getElementById('map-btn-text');
            const loading = document.getElementById('map-loading');
            
            mapBtn.style.display = 'none';
            loading.style.display = 'inline-block';
            
            // Demo map initialization (replace with your Google Maps API key)
            setTimeout(() => {
                const mapContainer = document.getElementById('map');
                
                // Since we can't use actual Google Maps API without key, show demo
                mapContainer.innerHTML = `
                    <div style="
                        height: 100%;
                        background: linear-gradient(45deg, #4CAF50, #45a049);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-size: 1.2rem;
                        text-align: center;
                        flex-direction: column;
                    ">
                        <div>üó∫Ô∏è Safe Route Map</div>
                        <div style="font-size: 0.9rem; margin-top: 10px;">
                            Interactive map showing safe evacuation routes<br>
                            (Requires Google Maps API key for full functionality)
                        </div>
                    </div>
                `;
                
                mapBtn.style.display = 'inline';
                loading.style.display = 'none';
            }, 2000);
        }

        // Function to send emergency SMS (mock Twilio implementation)
        async function sendEmergencySMS() {
            const contact1 = document.getElementById('contact1').value;
            const contact2 = document.getElementById('contact2').value;
            const userName = document.getElementById('user-name').value;
            const statusDiv = document.getElementById('sms-status');
            
            if (!contact1 && !contact2) {
                statusDiv.innerHTML = '<div class="status error">Please add at least one emergency contact!</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="status">Sending emergency alerts... <div class="loading"></div></div>';
            
            // Mock SMS sending (replace with actual Twilio implementation)
            setTimeout(() => {
                const message = `üö® EMERGENCY ALERT from ${userName}: I need immediate assistance! This is an automated message from Disaster Shield. Please check on me or contact emergency services. Current time: ${new Date().toLocaleString()}`;
                
                let sentCount = 0;
                if (contact1) sentCount++;
                if (contact2) sentCount++;
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Emergency alert sent to ${sentCount} contact(s)!<br>
                        Message: "${message.substring(0, 100)}..."<br>
                        <small>In production, this would use Twilio SMS API</small>
                    </div>
                `;
                
                // Auto-clear status after 10 seconds
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 10000);
                
            }, 2000);
        }

        // Auto-load alerts on page load
        window.onload = function() {
            fetchDisasterAlerts();
        };
    </script>
</body>
</html>
